<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorer - Fotolog</title>
</head>
<body>
  <div id="app">
    <header class="container">
      <img src="./assets/camera.svg" alt="Logomarca">
      <nav>
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>
      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>
      <img src="https://randomuser.me/api/portraits/women/0.jpg" alt="Imagem do usuário" class="avatar">
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section id="gallery">

          <figure class="item">
            <img src="https://source.unsplash.com/random?a=1" alt="Imagem aleatória.">
            <figcaption class="details">
              <h2>Título da Imagem</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item"  style="--delay:.4s">
            <img src="https://source.unsplash.com/random?b=1" alt="Imagem aleatória.">
            <figcaption class="details">
              <h2>Título da Imagem</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item"  style="--delay:.6s">
            <img src="https://source.unsplash.com/random?c=1" alt="Imagem aleatória.">
            <figcaption class="details">
              <h2>Título da Imagem</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item"  style="--delay:.8s">
            <img src="https://source.unsplash.com/random?d=1" alt="Imagem aleatória.">
            <figcaption class="details">
              <h2>Título da Imagem</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item"  style="--delay:1s">
            <img src="https://source.unsplash.com/random?e=1" alt="Imagem aleatória.">
            <figcaption class="details">
              <h2>Título da Imagem</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item"  style="--delay:1.2s">
            <img src="https://source.unsplash.com/random?f=1" alt="Imagem aleatória.">
            <figcaption class="details">
              <h2>Título da Imagem</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item"  style="--delay:1.4s">
            <img src="https://source.unsplash.com/random?g=1" alt="Imagem aleatória.">
            <figcaption class="details">
              <h2>Título da Imagem</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item"  style="--delay:1.6s">
            <img src="https://source.unsplash.com/random?h=1" alt="Imagem aleatória.">
            <figcaption class="details">
              <h2>Título da Imagem</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item"  style="--delay:1.8s">
            <img src="https://source.unsplash.com/random?i=1" alt="Imagem aleatória.">
            <figcaption class="details">
              <h2>Título da Imagem</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>


        </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
